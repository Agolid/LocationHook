    sdk: flutter
  cupertino_icons: ^1.0.2
  geolocator: ^9.0.0
  permission_handler: ^10.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
